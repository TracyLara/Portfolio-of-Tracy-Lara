<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home | Tracy Lara</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav class="flex flex-wrap justify-between items-center p-6 md:px-16 gap-4">
    <img src="logo.png" alt="Logo" class="h-16" />
    
    <ul class="flex gap-6 font-semibold text-lg">
      <li><a href="index.html" class="text-pink-500 font-bold">Home</a></li>
      <li><a href="about.html" class="hover:text-pink-400">About</a></li>
      <li><a href="projects.html" class="hover:text-pink-400">Projects</a></li>
      <li><a href="contacts.html" class="hover:text-pink-400">Let's Connect!</a></li>
    </ul>
  </nav>

  <section class="flex flex-col-reverse md:flex-row items-center justify-between max-w-6xl mx-auto px-6 py-16 gap-10">
    <div class="flex flex-col items-start md:items-start text-center md:text-left">
      <h1 class="text-4xl font-bold text-pink-500 fade-in">Tracy May Lara</h1>
      <h2 class="text-xl font-semibold text-[#6d4c41] mt-2 fade-in">A Creative Web Developer</h2>
      <p class="typing text-[#a3764d] mt-4 mb-3 text-base md:text-lg font-medium max-w-full">“Bringing ideas to life; pixel by pixel.”</p>
      <div class="moving-line mx-auto md:mx-0"></div>
      <a href="projects.html" class="cta-button bg-[#6d4c41] text-white px-6 py-3 rounded-lg hover:bg-pink-300 hover:text-[#4e342e] font-semibold fade-in mt-6">
        Explore My Projects
      </a>
    </div>

    <div class="hero-glow-border w-full md:w-[45%] max-w-md mx-auto">
      <img src="403612261_661541856167966_4814497361380800650_n__1_-removebg-preview.png" alt="Tracy Lara" class="w-full hero-img" />
    </div>
  </section>

  <button id="modeToggle"
    class="fixed top-5 right-5 z-50 bg-white dark:bg-[#2a211d] text-[#4e342e] dark:text-[#ffeb99] p-3 rounded-full shadow-lg transition hover:scale-105"
    aria-label="Toggle dark mode">
    <i id="modeIcon" class="fas fa-moon"></i>
  </button>

  <script>
    const toggleBtn = document.getElementById('modeToggle');
    const modeIcon = document.getElementById('modeIcon');
    const savedMode = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

    const applyTheme = (dark) => {
      document.body.classList.toggle('dark', dark);
      modeIcon.className = dark ? 'fas fa-sun' : 'fas fa-moon';
    };

    applyTheme(savedMode === 'dark' || (!savedMode && prefersDark));

    toggleBtn.addEventListener('click', () => {
      const isDark = document.body.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      modeIcon.className = isDark ? 'fas fa-sun' : 'fas fa-moon';
    });
  </script>

</body>
</html>
