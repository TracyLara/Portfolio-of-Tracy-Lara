<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get in Touch!</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <button id="modeToggle" aria-label="Toggle dark/light mode">
    <i class="fas fa-moon"></i>
  </button>

  <header class="navbar">
    <img src="logo.png" alt="Logo" class="logo" />
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contacts.html" class="active">Let's Connect!</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact-section">
    <h1 class="heading">Let's Connect!</h1>

    <div class="contact-container">
      <form class="contact-form" id="contactForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your message..." required></textarea>

        <button type="submit">Send Message</button>
      </form>

      <div class="contact-info">
        <p><strong>Email:</strong> <span class="email-placeholder">tracylara06@gmail.com</span></p>
        <p class="connect-quote">Let's stay in touch and make magic together! ദ്ദി(˵ •̀ ᴗ - ˵ ) ✧</p>
        <div class="socials">
          <a href="https://www.instagram.com/yeourvalentine?igsh=ZDR1ZGc1dGY4aDN4&utm_source=qr" class="social-link"><i class="fab fa-instagram"></i> Instagram</a>
          <a href="https://x.com/t___rexy" class="social-link"><i class="fab fa-x-twitter"></i> Twitter</a>
          <a href="https://www.facebook.com/kim.tracy.7796/" class="social-link"><i class="fab fa-facebook"></i> Facebook</a>
          <a href="https://pin.it/4xMpVM5tc" class="social-link"><i class="fab fa-pinterest"></i> Pinterest</a>
        </div>
      </div>
    </div>
  </section>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Message sent! (This is a placeholder — connect to backend to make functional)');
    });

    const toggle = document.getElementById('modeToggle');
    const icon = toggle.querySelector('i');

    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      icon.classList.toggle('fa-moon');
      icon.classList.toggle('fa-sun');
    });
  </script>
</body>
</html>
